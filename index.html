<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Phoenix - AR Crypto Gaming</title>
    <meta name="description" content="Vault Phoenix AR Crypto Gaming - Your legendary experience awaits">
    <link rel="icon" href="images/PhoenixBullseye.PNG" type="image/png">
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div class="loading-container">
        <!-- Background Elements -->
        <div class="loading-background">
            <div class="phoenix-particles"></div>
            <div class="crypto-glow"></div>
        </div>
        
        <!-- Loading Content -->
        <div class="loading-content">
            <!-- Phoenix Logo -->
            <div class="loading-logo">
                <img src="images/PhoenixEmberSafe.PNG" alt="Vault Phoenix Logo" class="phoenix-image">
                <div class="logo-glow"></div>
            </div>
            
            <!-- Loading Text - UPDATED: Removed title and subtitle, moved status up -->
            <div class="loading-text">
                <h1 class="loading-title">Awakening the Phoenix...</h1>
            </div>
            
            <!-- Loading Bar -->
            <div class="loading-bar-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                    <div class="loading-spark"></div>
                </div>
                <div class="loading-percentage">0%</div>
            </div>
        </div>
        
        <!-- Floating Crypto Coins -->
        <div class="floating-coins">
            <div class="coin coin-1">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
            <div class="coin coin-2">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
            <div class="coin coin-3">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
            <div class="coin coin-4">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
            <div class="coin coin-5">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
            <div class="coin coin-6">
                <img src="images/VPEmberCoin.PNG" alt="Ember Coin" class="crypto-coin-icon">
            </div>
        </div>
    </div>
    
    <script src="loading.js"></script>
</body>
</html>
