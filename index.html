    <!-- ENHANCED: Performance optimized script loading -->
    <script>
        // IMMEDIATE: Ensure no flash by confirming dark background
        document.documentElement.style.background = '#0f0f0f';
        document.body.style.background = 'linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 25%, #2d1810 50%, #451a03 75%, #7c2d12 100%)';
        
        // Enhanced performance logging
        const loadingStartTime = performance.now();
        console.log('ðŸ”¥ðŸª™ Enhanced Phoenix Loading: HTML structure optimized for larger layout');
        
        // ENHANCED: Immediate visibility check for critical elements
        document.addEventListener('DOMContentLoaded', function() {
            const criticalElements = {
                container: document.querySelector('.loading-container'),
                content: document.querySelector('.loading-content'),
                phoenixImage: document.querySelector('.phoenix-image'),
                loadingTitle: document.querySelector('.loading-title'),
                loadingStatus: document.querySelector('.loading-status')
            };
            
            let allElementsPresent = true;
            Object.entries(criticalElements).forEach(([name, element]) => {
                if (!element) {
                    console.error(`ðŸ”¥ðŸª™ CRITICAL: ${name} element not found!`);
                    allElementsPresent = false;
                } else {
                    console.log(`ðŸ”¥ðŸª™ âœ“ ${name} element loaded successfully`);
                }
            });
            
            if (allElementsPresent) {
                console.log('ðŸ”¥ðŸª™ âœ“ All critical loading elements present - Enhanced layout ready');
            } else {

            console.log('ðŸ”¥ðŸª™ Enhanced Loading Viewport:', {

                height: window.innerHeight,

                orientation: window.innerWidth > window.innerHeight ? 'landscape' : 'portrait'
            });
        });
        
        // ENHANCED: Monitor image loading for better UX
