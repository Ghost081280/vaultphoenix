<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vault Phoenix - AR Crypto Gaming</title>
    <link rel="icon" href="../images/VPLogoNoText.PNG" type="image/png">
    
    <!-- ISOLATED CRYPTO GAME CSS -->
    <link rel="stylesheet" href="crypto-game.css">
</head>
<body class="crypto-login-page">
    <!-- CRYPTO GAME PROTECTION FLAG -->
    <div id="cryptoGameFlag" style="display: none;">CRYPTO_GAME_PAGE</div>
    
    <!-- Enhanced floating background elements -->
    <div class="floating-elements">
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
        <div class="floating-coin"></div>
    </div>

    <!-- Phoenix glow background effect -->
    <div class="phoenix-glow-bg"></div>

    <div class="login-container">
        <!-- Phoenix flame decoration -->
        <div class="phoenix-flame-decoration"></div>
        
        <div class="logo-section">
            <div class="app-logo"></div>
            <h1 class="app-title">Vault Phoenix</h1>
            <p class="app-subtitle">AR Crypto Gaming Revolution</p>
        </div>

        <div class="demo-badge">
            <div class="demo-badge-title">
                <div class="demo-badge-icon"></div>
                Demo Access - Collect Real $Ember Tokens
            </div>
            <div class="demo-credentials">
                <strong>demo@vaultphoenix.com</strong><br>
                <strong>phoenix123</strong>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Email address"
                    autocomplete="email"
                    required
                >
                <div class="input-glow"></div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Password"
                    autocomplete="current-password"
                    required
                >
                <div class="input-glow"></div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span class="button-glow"></span>
                <span id="loginText">
                    <img src="../images/VPEmberFlame.svg" alt="Ember Flame" class="login-flame-icon">
                    Start $Ember Hunt
                </span>
            </button>
        </form>

        <div class="crypto-features">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span class="feature-text">Hunt & Collect $Ember Tokens in AR</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span class="feature-text">Redeem at Partner Locations</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span class="feature-text">Cash Out to Coinbase Wallet</span>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot password?</a>
        </div>
    </div>

    <!-- Loading particles effect -->
    <div class="loading-particles" id="loadingParticles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- ISOLATED CRYPTO GAME JAVASCRIPT -->
    <script src="crypto-game.js"></script>
</body>
</html>
