<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Phoenix Management Dashboard</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* CRITICAL: Prevent any overflow */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure all major containers fit viewport */
        .dashboard-wrapper,
        .main-content,
        .dashboard-section,
        .builder-panel {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Fix for builder grid layout */
        .builder-grid {
            width: 100%;
            max-width: 100%;
        }
        
        /* Ensure cards never overflow */
        .card,
        .stat-card,
        .app-card,
        .revenue-stream {
            max-width: 100%;
            box-sizing: border-box;
        }
        
        /* Fix for grids that might overflow */
        .hero-stats,
        .apps-grid,
        .revenue-grid,
        .monitoring-grid {
            width: 100%;
            max-width: 100%;
        }
        
        /* Prevent text overflow */
        h1, h2, h3, h4, h5, h6, p, div, span {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Dashboard Wrapper -->
    <div class="dashboard-wrapper">
        
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/VPLogo.PNG" alt="Vault Phoenix" onerror="this.style.display='none'">
                <span class="sidebar-brand">Vault Phoenix</span>
            </div>
            
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <!-- Navigation items will be dynamically loaded based on role -->
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content Area -->
        <div class="main-wrapper">
            
            <!-- Header / Top Bar -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle" style="display: none;">
                        <span>â˜°</span>
                    </button>
                    <h1 class="page-title" id="pageTitle">Dashboard Overview</h1>
                    <div class="breadcrumb" id="breadcrumb">
                        <span>Home</span>
                        <span class="breadcrumb-separator">â€º</span>
                        <span>Dashboard</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <!-- Token Balance Widget (Campaign Managers Only) -->
                    <div class="token-balance-widget" id="tokenBalanceWidget" style="display: none;">
                        <img src="images/VPEmberCoin.PNG" alt="$Ember" class="token-icon" onerror="this.style.display='none'">
                        <div class="token-amount">
                            <span class="token-count" id="tokenCount">28,450 $Ember</span>
                            <span class="token-value" id="tokenValue">~$99.58 USD</span>
                        </div>
                    </div>
                    
                    <!-- Notifications -->
                    <div class="notification-bell" id="notificationBell">
                        <span style="font-size: 1.5rem;">ðŸ””</span>
                        <span class="notification-badge" id="notificationBadge">3</span>
                    </div>
                    
                    <!-- User Profile -->
                    <div class="user-profile" id="userProfile" onclick="showUserMenu()">
                        <div class="user-avatar">VP</div>
                        <span class="user-name">Demo User</span>
                    </div>
                </div>
            </header>
            
            <!-- Main Content -->
            <main class="main-content" id="mainContent">
                <!-- Content will be dynamically loaded based on role and section -->
                <div id="dashboardContent">
                    <!-- Default: Loading state -->
                    <div class="loading-state" style="text-align: center; padding: 60px 20px;">
                        <h2>Loading Dashboard...</h2>
                        <p style="color: rgba(255, 255, 255, 0.6);">Please wait while we load your dashboard.</p>
                    </div>
                </div>
            </main>
            
        </div>
    </div>
    
    <!-- JavaScript Files - LOAD ORDER IS IMPORTANT -->
    <script src="js/token-economy.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/advertiser-dashboard.js"></script>
    <script src="js/marketplace.js"></script>
    <script src="js/airdrop-system.js"></script>
    <script src="js/ember-hunt-demo.js"></script>
    <script src="js/app-setup.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Google Maps API (Replace YOUR_API_KEY with actual key) -->
    <!-- To enable maps: Get a key from https://console.cloud.google.com/google/maps-apis -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMaps" async defer></script>
    
    <script>
        // Initialize maps callback (called when Google Maps API loads)
        function initMaps() {
            console.log('Google Maps API loaded');
            // Maps will be initialized by individual page scripts
        }
        
        // User menu function
        function showUserMenu() {
            const role = sessionStorage.getItem('selectedRole');
            const roleName = role === 'campaign-manager' ? 'Campaign Manager' : 'Advertiser';
            
            const confirmLogout = confirm(`User Menu\n\nLogged in as: demo@phoenix.com\nRole: ${roleName}\n\nDo you want to logout?`);
            if (confirmLogout) {
                logout();
            }
        }
        
        // Additional overflow prevention on load
        window.addEventListener('load', function() {
            // Ensure no element exceeds viewport width
            document.querySelectorAll('*').forEach(function(element) {
                const rect = element.getBoundingClientRect();
                if (rect.width > window.innerWidth) {
                    element.style.maxWidth = '100%';
                    element.style.overflowX = 'hidden';
                }
            });
        });
        
        // Prevent overflow on resize
        window.addEventListener('resize', function() {
            document.querySelectorAll('.builder-panel, .card, .main-content').forEach(function(element) {
                element.style.maxWidth = '100%';
            });
        });
    </script>
</head>
</html>
